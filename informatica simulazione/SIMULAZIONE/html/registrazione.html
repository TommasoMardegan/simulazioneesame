<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registrazione</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="../js/registrazione.js"></script>
    </head>
<body>
    <div class="container">
        <h2 class="mt-5">Registrazione</h2>
        <form>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>            <div class="form-group">
                <label for="codiceFiscale">Codice Fiscale</label>
                <input type="text" class="form-control" id="codiceFiscale" name="codiceFiscale" required>
            </div>
            <div class="form-group">
                <label for="dataNascita">Data di Nascita</label>
                <input type="date" class="form-control" id="dataNascita" name="dataNascita" required>
            </div>
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" class="form-control" id="nome" name="nome" required>
            </div>
            <div class="form-group">
                <label for="cognome">Cognome</label>
                <input type="text" class="form-control" id="cognome" name="cognome" required>
            </div>
            <div class="form-group">
                <label for="numero">Numero Carta di Credito</label>
                <input type="text" class="form-control" id="numero" name="numero" required>
            </div>
            <div class="form-group">
                <label for="cvv">CVV</label>
                <input type="text" class="form-control" id="cvv" name="cvv" required>
            </div>
            <div class="form-group">
                <label for="dataScadenza">Data di Scadenza</label>
                <input type="date" class="form-control" id="dataScadenza" name="dataScadenza" required>
            </div>
            <div class="form-group">
                <label for="citta">Citt√†</label>
                <input type="text" class="form-control" id="citta" name="citta" required>
            </div>
            <div class="form-group">
                <label for="via">Via</label>
                <input type="text" class="form-control" id="via" name="via" required>
            </div>
            <div class="form-group">
                <label for="numeroCivico">Numero Civico</label>
                <input type="text" class="form-control" id="numeroCivico" name="numeroCivico" required>
            </div>
            <button id="registrazioneButton">Registrati</button>
        </form>
    </div>

    <!-- Link a Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
