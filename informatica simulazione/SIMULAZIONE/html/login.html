<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="../js/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="../js/login.js"></script>
</head>

<body>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Login</h5>
                        <form>
                            <div class="form-group">
                                <label for="email">Email:</label>
                                <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Password:</label>
                                <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                            </div>
                            <button id="login" class="btn btn-primary">Login</button>
                        </form>
                        <p class="mt-3">Non hai ancora un account? <a href="registrazione.html">Registrati</a> ora!</p>
                        <button class="btn btn-primary" id="buttonAdmin">admin? clicca qua per accedere</button>
                    </div>
                </div>
                <br>in alternativa, puoi visualizzare la mappa delle stazioni qui:<br>
                <a href="consultaMappa.html" class="btn btn-primary">Consulta Mappa delle Stazioni</a>
            </div>
        </div>
    </div>
    
</body>

</html>
